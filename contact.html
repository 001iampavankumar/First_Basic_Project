<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="icon" href="img/fav_taco_icon.png">

        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>

        <header>

            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about-LTS">About LTS</a></li>
                    <li><a href="index.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>

            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos " width="70%" height="40%">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <form action="https://httpbin.org/get" method="get">
                <h2>Our Contact Form</h2>
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <br>

                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="abc@def.com">
                    <br><br>
                    <label for="message">Your Message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                    <br><br>
                </fieldset>

                <button type="submit">Send</button>
                <!--<button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>-->
                <button type="reset">Reset</button>
            </form>

            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T
                <br>
                Kansas City, MO 55555-5555
                <br><br>

                Phone: <a href="tel:555-555-5555">555-555-5555</a>

            </address>

        </main>
        <hr>
        <footer>

            <p>Copyright &copy; Pavan Kothapalli</p>
        </footer>

    </body>
</html>
